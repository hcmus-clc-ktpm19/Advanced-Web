server:
  port: 9090
spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/SAKILA
    username: root
    password: admin
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui-custom.html
    operations-sorter: method
system-auth:
  http:
    auth-header-name: X-Auth-Token
    time-header-name: X-Auth-Time
    secret-key: sakilaServerSecretKey